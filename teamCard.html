<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="teamDashboard">Year 7 Cups – Team Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 data-i18n="teamDashboard">⚽ Year 7 Cups – Team Dashboard 2025</h1>
        <nav>
            <a href="index.html" data-i18n="dashboard">Dashboard</a>
            <a href="teamCard.html" data-i18n="teamDashboard">Team Dashboard</a>
            <a href="brackets.html" data-i18n="brackets">Brackets</a>
        </nav>
        <!-- Language Switch Buttons -->
        <div class="lang-switch">
            <button id="lang-en">EN</button>
            <button id="lang-cy">CY</button>
        </div>
    </header>

    <main>
        <section id="team-selector">
            <label for="team-select" data-i18n="selectTeam">Select Team:</label>
            <select id="team-select">
                <option value="">--Choose a Team--</option>
            </select>

            <label for="data-select" data-i18n="selectData">Select Data:</label>
            <select id="data-select">
                <option value="">--Team Stats / Match History--</option>
            </select>
        </section>

        <section id="team-display">
            <!-- Team stats and match history will be dynamically generated here -->
        </section>
    </main>

    <footer>
        <p>© 2025 <span data-i18n="dashboardTitle">Year 7 Cups Dashboard</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
